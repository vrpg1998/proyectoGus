<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cuentas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<section class="container">
		<h1 class="page-header">Ingrese los siguientes datos</h1>
		<form action="php/add-account.php" method="post">
			<label for="#name">Nombre:</label>
			<input type="text" class="form-control" id="name" name="name" required>
			<label for="#lastname">Apellidos:</label>
			<input type="text" class="form-control" id="lastname" name="lastname" required>
			<label for="#email">Correo electrónico:</label>
			<input type="email" class="form-control" id="email" name="email" required>
			<label for="#username">Nombre de usuario</label>
			<input type="text" class="form-control" id="username" name="username" required>
			<label for="#password">Contraseña:</label>
			<input type="text" class="form-control" id="password" name="password" required>
			<label for="#userType">Tipo de usuario:</label>
			<select name="type" id="userType" class="form-control" required>
				<option value="user">Normal</option>
				<option value="admin">Administrador</option>
			</select>
			<br>
			<button class="btn btn-block">Agregar usuario</button>
		</form>
	</section>
</body>
</html>
